<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodingFY</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/69c5ea5509.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="makeside.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Sunflower:wght@300&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gugi&family=Sunflower:wght@300&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Coda+Caption:wght@800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <!-- logo -->
        <span class="title"><i class="fas fa-skull "></i> CodingFY</span>

        <!-- seach -->
        <span class="seach"><input type="text" name="seachtext" id="seachtext" size="16"
                placeholder="seach Programming">
            <button><i class="fas fa-search fa-lg" style="color: #5871c2;"></i></button></span>

        <!-- infonavicon -->
        <button id="infonav"><i class="fas fa-bars fa-2x"></i></button>
    </header>

    <!-- side_bar -->
    <nav>
        <button id="closenav"><i class="fas fa-times fa-2x" id="iconx" style="color: white;"></i></button>

        <!-- loginandgaeb -->
        <span id="login">
            <a href="#" class="in"> 로그인 |</a>
            <a href="#" class="in"> 회원가입</a>
            <i class="fas fa-sign-in-alt" id="loginicon"></i>
        </span>

        <!-- profile -->
        <section class="profile">
            <span>
                <img src="img/my_img.jpg" alt="나"><br>
                <span class="title">전유리(jeonYuri)
                </span>
            </span>
            <hr
                style="border-color:#d4e9f1; color: #b5c9d1; height: 2px; width: 100px; position: relative; right: 80px; top: 13px; bottom: 5px;">
            <p>

                나이 &nbsp; : &nbsp; 18살 <br>
                출생 &nbsp; : &nbsp; 20040810 , 부산광역시<br>
                신체 &nbsp; : &nbsp; 160cm / 50kg <br>
                학교 &nbsp; : &nbsp; 미림여자정보과학고등학교 <br>
                학과 &nbsp; : &nbsp; 뉴미디어웹솔루션과
            </p>
        </section>
        <!-- menu -->
        <ul class="menu" style="list-style:none;">
            <li><a href="#"><i class="fab fa-java fa-lg" style="color:#c6332f"></i> &nbsp;자바</a> </li>
            <li><a href="#"><i class="fab fa-cuttlefish" style="color:#004080"></i> C언어</a> </li>
            <li><a href="#"><i class="far fa-file-code" style="color: #9c3e16"></i> HTML</a> </li>
            <li><a href="#"><i class="fab fa-js-square" style="color:#f0d81e"></i> JAVASCRIPT</a></li>
            <li><a href="#"><i class="fab fa-python" style="color: #2c5797;"></i> PYTHON</a></li>
        </ul>
    </nav>

    <article>
        <!-- 스와이프 -->
        <div id="test-slide" class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" id="start">
                    <span class="text">
                        <p id="startText"> S T A R T</p>
                    </span>
                    <p id="plustext">코딩에 관련된 유용한 Tips</p>
                    <!-- <img src="img/green-noback.png" alt="" class="green"> -->
                    <button class="gonext" onclick="moveNext()"><i class="fas fa-chevron-down fa-6x"></i></button>
                </div>
                <div class="swiper-slide">
                    <img src="./img/2page.png" alt="" width="100%">
                </div>
                <div class="swiper-slide"></div>
            </div>

            <!-- 스와이프 현재 페이지 표시 동그라미 -->
            <div class="swiper-pagination"></div>

            <!-- 양옆으로 넘기는 화살표 -->
            <!-- <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div> -->
        </div>

        <div class="infopro">
            <div class="firstLine">
                    <div class="info java">
                        <span class="title">JAVA</span>
                        <span class="more"><p> MORE <br/>→</p></span>
                    </div>
                    <div class="info c">
                        <span class="title">C</span>
                        <span class="more"><p> MORE <br/>→</p></span>
                    </div>
            </div>
                    <div class="info html">
                        <span class="title">HTML</span>
                        <span class="more"><p> MORE <br/>→</p></span>
                    </div>

                    <div class="info js" id="js">
                        <span class="title">JAVASCRIPT</span >
                            <span class="more"><p> MORE <br/>→</p></span>
                    </div>

                    <div class="info python">
                        <span class="more"><p> MORE <br/>→</p></span>
                        <span class="title">PYTHON</span>
                    </div>
        </div>
    </article>

    <script src="sideanimation.js"></script>
    <script src="jquery.js"></script>
</body>

</html>
